<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Submission List</h1>
    </div>
</header>

<h1>URS Submission List</h1>
<div>
    There have not been submitted URS submissions yet.
</div>

<h1>Example Form Submission List</h1>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(function listStuff() {
            $.getJSON("https://spreadsheets.google.com/feeds/list/1VH6bDj7m04P9AI5WmgKYfdfXAZYRbVFiSRPJ3r_bou4/od6/public/values?alt=json-in-script&callback=?",
                    function (data) {
                        $('div#sub-list').append('<ul class="subs"></ul>');
                        $.each(data.feed.entry, function(i, entry) {
                            var name = '<span style="display:none">' + entry.id.$t + '</span>';
                            var email = '<span style="display:none">' + entry.id.$t + '</span>';
                            var awesome = '<span style="display:none">' + entry.id.$t + '</span>';
                            var homework = '<span style="display:none">' + entry.id.$t + '</span>';
                            var writingutensil = '<span style="display:none">' + entry.id.$t + '</span>';
                            var whyawesome = '<span style="display:none">' + entry.id.$t + '</span>';
                            name += entry.gsx$yourname.$t;
                            email += entry.gsx$username.$t;
                            awesome += entry.gsx$areyouawesome.$t;
                            homework += entry.gsx$doyoulikedoinghomework.$t;
                            writingutensil += entry.gsx$whatisyourfavoritewritingutensil.$t;
                            whyawesome += entry.gsx$whyareyouawesome.$t;
                            $('.subs').append('<hr>' +
                                    "Name:".bold() + '<br>' + name + '<hr>' +
                                    "Email: ".bold() + '<br>' + email + '<hr>' +
                                    "Do you like doing homework?: ".bold() + '<br>' + homework + '<hr>' +
                                    "What is your favorite writing utensil?: ".bold() + '<br>' + writingutensil + '<hr>' +
                                    "Are you awesome?: ".bold() + '<br>' + awesome + '<hr>' +
                                    "Why are you awesome?: ".bold() + '<br>' + whyawesome + '</span></hr></br><div class="hrStyle"><hr></div>');


                        });
                    });

        });
    });

</script>


<body>
    <div id="sub-list">

    </div>
</body>
