<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Submission List</h1>
    </div>
</header>

<h1>URS Submission List</h1>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(function listStuff() {
            $.getJSON("https://spreadsheets.google.com/feeds/list/1ImSQ0fy65Bc9NjmgHrpruaDrodC2uJ1n4RYl2OTX9Po/od6/public/values?alt=json-in-script&callback=?",
                    function (data) {
                        $('div#sub-list').append('<ul class="subs"></ul>');
                        $.each(data.feed.entry, function(i, entry) {
                            var timestamp = '<span style="display:none">' + entry.id.$t + '</span>';
                            var adviserApproval = '<span style="display:none">' + entry.id.$t + '</span>';
                            var adviser = '<span style="display:none">' + entry.id.$t + '</span>';
                            var adviserEmail = '<span style="display:none">' + entry.id.$t + '</span>';
                            var title = '<span style="display:none">' + entry.id.$t + '</span>';
                            var studentNamefirst = '<span style="display:none">' + entry.id.$t + '</span>';
                            var studentNamelast = '<span style="display:none">' + entry.id.$t + '</span>';
                            var studentEmail = '<span style="display:none">' + entry.id.$t + '</span>';
                            var academicDiscipline = '<span style="display:none">' + entry.id.$t + '</span>';
                            var type = '<span style="display:none">' + entry.id.$t + '</span>';
                            var abstract = '<span style="display:none">' + entry.id.$t + '</span>';
                            var id = '<span style="...">' + entry.id.$t + '</span>';
                            timestamp += entry.gsx$timestamp.$t;
                            adviserApproval += entry.gsx$haveyoumetwithyourprojectadviserfortheirreviewofyourabstractandtheirapprovaltosubmit.$t;
                            adviser += entry.gsx$facultysponsorprojectadviser.$t;
                            adviserEmail += entry.gsx$facultysponsorprojectadviseremail.$t;
                            title += entry.gsx$title.$t;
                            studentNamefirst += entry.gsx$firstnameprimarystudentpresentercontactperson.$t;
                            studentNamelast += entry.gsx$lastnameprimarystudentpresentercontactperson.$t;
                            studentEmail += entry.gsx$primarystudentemail.$t;
                            academicDiscipline += entry.gsx$academicdiscplineforproject.$t;
                            type += entry.gsx$typeofpresentation.$t;
                            abstract += entry.gsx$artiststatementproposalabstract1000characterlimitapprox250words.$t;
                            id += entry.gsx$link.$t;
                            $('.subs').append('<hr>' +
                                    "Title: ".bold() + title + '<hr>' +
                                    "Primary Student Name: ".bold() + studentNamefirst + " " + studentNamelast + ", " + studentEmail + '<hr>' +
                                    "Academic Discipline: ".bold() + academicDiscipline + '<hr>' +
                                    "Type of Project: ".bold() + type + '<hr>' +
                                    "Statement/Proposal/Abstract: ".bold() + '<br>' + abstract + '<hr>' +
                                    "Date Submitted: ".bold() + timestamp + '<hr>' +
                                    "Faculty Adviser: ".bold() + adviser + ", " + adviserEmail+ '<hr>' +
                                    "Adviser Approval: ".bold() + adviserApproval + '<hr>' +
                                    "Link to see in Google Document: ".bold() + id +
                                    '</span></hr></br><div class="hrStyle"><hr></div>');
                        });
                    });
        });
    });

</script>


<body>
    <div id="sub-list"></div>
</body>
