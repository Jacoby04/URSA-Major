<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Submission List</h1>
    </div>
</header>

<h1>URS Submission List</h1>
<div>
    There have not been submitted URS submissions yet.
</div>

<h1>Example Form Submission List</h1>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(function listStuff() {
            $.getJSON("https://spreadsheets.google.com/feeds/list/1VH6bDj7m04P9AI5WmgKYfdfXAZYRbVFiSRPJ3r_bou4/od6/public/values?alt=json-in-script&callback=?",
                    function (data) {
                        $('div#sub-list').append('<ul class="subs"></ul>');
                        $.each(data.feed.entry, function(i, entry) {
                            var sub = '<span style="display:none">' + entry.id.$t + '</span>';
                            var entryUserName = entry.gsx$username.$t;
                            document.getElementById("userNameForSubmission").innerHTML = entryUserName;
                            var entryName = entry.gsx$yourname.$t;
                            document.getElementById("nameForSubmission").innerHTML = entryName;
                            var isAwesome = entry.gsx$areyouawesome.$t;
                            document.getElementById("awesome").innerHTML = isAwesome;
                            sub += entry.gsx$username.$t;
                            sub += entry.gsx$yourname.$t;
                            sub += entry.gsx$areyouawesome.$t;
                            $('.subs').append('<hr>' + sub + '</span></hr>');

                        });
                    });

        });
    });

</script>


<body>
    <div id="sub-list">
        <table>
            <li id="userNameForSubmission"></li>
            <li id="nameForSubmission"></li>
            <li id="awesome"></li>
        </table>
    </div>
</body>
